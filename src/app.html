<!doctype html>
<html lang="pl" data-theme="songbook-modern">
        <head>
                <meta charset="utf-8" />
                <link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
                <link rel="apple-touch-icon" href="%sveltekit.assets%/logo.svg" />
                <link rel="mask-icon" href="%sveltekit.assets%/favicon.svg" color="#caa545" />
                <link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" crossorigin="use-credentials" />
                <meta name="theme-color" content="#caa545" />
                <meta name="viewport" content="width=device-width, initial-scale=1" />
                <link rel="preconnect" href="https://fonts.googleapis.com" />
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
                <link
                        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
                        rel="stylesheet"
                />
                <script>
                        (() => {
                                try {
                                        const stored = localStorage.getItem('songbook-theme');
                                        if (stored) {
                                                const parsed = JSON.parse(stored);
                                                if (typeof parsed === 'string') {
                                                        document.documentElement.dataset.theme = parsed;
                                                }
                                        }
                                } catch (error) {
                                        console.warn('Failed to restore theme', error);
                                }
                        })();
                </script>
                %sveltekit.head%
        </head>
        <body data-sveltekit-preload-data="hover">
                <div style="display: contents">%sveltekit.body%</div>
        </body>
</html>
